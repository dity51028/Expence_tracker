<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./index.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="box">
        <section class="box_upper">
          <h1>Expense Tracker</h1>

          <div class="balance">
            <h2>₹0</h2>
            <h3>Your Balance</h3>
          </div>
        </section>

        <div class="transaction_container">
            <h3>Transaction</h3>
            <hr/>
            <div class="transactions">
                <div class="transaction">
                    <div class="left">
                        <p>Example Text</p>
                        <p>+ ₹200</p>
                    </div>
                    <div class="status credit">C</div>
                </div>
                <div class="transaction">
                    <div class="left">
                        <p>Example Text</p>
                        <p>+ ₹200</p>
                    </div>
                    <div class="status debit">D</div>
                </div>
            </div>
            
        </div>
        <section class="transaction_form">
            <h3>Add transaction</h3>
            <form >
               <div class="input">
                <div class="form_control">
                    <label for="text">Text</label>
                <input placeholder="Enter Description" type="text" name="text" id="text">
                </div>
                <div class="form_control">
                    <label for="text">Amount</label>
                <input placeholder="Enter Amount" type="Number" name="amount" id="amount">
                </div>
               </div>
                <div class="button_container">
                    <button id="earnbtn">
                        <p>₹0</p>
                        <p>Earnings</p>
                    </button>
                    <button id="expbtn">
                        <p>₹0</p>
                        <p>Expense</p>
                    </button>
                </div>
            </form>
        </section>
    </div>
</body>
</html>
